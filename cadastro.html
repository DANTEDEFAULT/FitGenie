<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #fff;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 10vh;
        }
        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        .title .fit {
            color: #fbbc05;
        }
        .title .genie {
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #fbbc05;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #fbbc05;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #fbb002;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #fbbc05;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .link span {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="fit">Fit</span><span class="genie">Genie</span></h1>
        <h2>Cadastro</h2>
        <form action="{{ url_for('cadastro') }}" method="POST">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Criar conta">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
        <div class="link">
            <span>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></span>
        </div>
    </div>
</body>
</html>
